buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Gardez la version en fonction de votre projet
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Définit le répertoire de sortie du build
rootProject.buildDir = "../build"

subprojects {
    // Définit le répertoire de sortie des sous-projets
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // S'assure que l'évaluation dépend de l'application
    project.evaluationDependsOn(":app")
}

// Ajoute une tâche pour nettoyer les fichiers de build
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
